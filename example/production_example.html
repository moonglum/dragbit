<!DOCTYPE html>
<html>
  <head>
    <title>Dragbit</title>
    <link rel="stylesheet" href="production_example.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js" type="text/javascript"></script>
    <script src="../dragbit.js" type="text/javascript"></script>
    <script src="example.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(function () {
        $('#notes li').draggable({
          lockInContainer: true,
          shadowMode: true
        });
      });
    </script>
    <style type="text/css">
      #notes {
        width: 1000px;
        height: 700px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
  <body>
    <ul id="notes" class="notes">
      <li class="note note-style-0">
        <a href="#showIdea/4"></a>

        <h2><a href="#showIdea/4">minimale idee</a></h2>

        <h4><a href="#showIdea/4"></a></h4>

        <div>
          <h4>1000&nbsp;</h4>

          <div>
            <h4>0&nbsp;</h4>
          </div>
        </div>
      </li>

      <li class="note note-style-1">
        <h2><a href="#showIdea/1">Meine kleine Idee</a></h2>

        <h4><a href="#showIdea/1"></a></h4>

        <div>
          <h4>5&nbsp;</h4>

          <div>
            <h4>2&nbsp;</h4>
          </div>
        </div>

        <p>Geistesblitz!</p>
      </li>

      <li class="note note-style-2">
        <h2><a href="#showIdea/2">DIE BESTE IDEE</a></h2>

        <h4><a href="#showIdea/2"></a></h4>

        <div>
          <h4>2&nbsp;</h4>

          <div>
            <h4>8&nbsp;</h4>
          </div>
        </div>

        <p>DAS HABT IHR NOCH NICHT GELESEN</p>
      </li>

      <li class="note note-style-3">
        <h2><a href="#showIdea/5">test</a></h2>

        <h4><a href="#showIdea/5"></a></h4>

        <div>
          <h4>0&nbsp;</h4>

          <div>
            <h4>5&nbsp;</h4>
          </div>
        </div>
      </li>
    </ul>
  </body>
</html>
